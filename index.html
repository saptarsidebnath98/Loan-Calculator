<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>EMI Calculator</h1>
    <div class="container">
        <form action="#" id="loan-form">
            <label for="loan_amnt">Loan Amount:</label>
            <input type="number" id="loan_amnt" placeholder="&#x20B9;">
            <label for="annual_interset_rate">Annual Interest Rate %:</label>
            <input type="text" id="annual_interset_rate" maxlength="10">
            <label for="time">Tenure (in Months):</label>
            <input type="number" id="time">
            <button id="btn" type="submit">Get EMI</button>
        </form>
    </div>
    <div class="output">
        <h1>EMI</h1>
        <p id="emi-displayer">-----</p>
        <button id="resetBtn">Reset</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
